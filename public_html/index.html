<!DOCTYPE html>
<html>
    <head>
        <title>Prescriptions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap-theme.css">
        <script data-main="js/app.js" src="js/lib/require.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-inverse nav">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                        </a>
                        <a class="brand" href="/">Manage my PILLS</a>
                      	<div class="nav-collapse collapse">
                          <ul class="nav">
                              <li class="divider-vertical"></li>
                              <li><a href="#"><i class="icon-home icon-white"></i> Home</a></li>
                              <li><a href="#view/pills"><i class="icon-eye-open icon-white"></i> List pills</a></li>
                              <li><a href="#ingredients"><i class="icon-glass icon-white"></i> Ingredients</a></li>
                              <li><a href="#view/error"><i class="icon-warning-sign icon-white"></i> Errors</a></li>
                          </ul>
                          <div class="pull-right">
                            <ul class="nav pull-right">
                                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, User <b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#view/list"><i class="icon-eye-open"></i> List pills</a></li>
                                        <li><a href="#view/error"><i class="icon-warning-sign"></i> Errors</a></li>
                                        <li class="divider"></li>
                                        <li><a href="/auth/logout"><i class="icon-off"></i> Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                          </div>
                        </div>
                    </div>
                </div>
            </div>        
            <hr style="display: block; clear: both;" />
            <div class="block" id="start">
                welcome            
            </div>
            <div class="block" id="pills">
                <div id="prescriptions">
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <a type="button" class="btn newpill" style="width:100%;" href="#test_modal" data-toggle="modal">New</a>
                        </div>
                    </div>
                    <div id="list" class="row show-grid"></div>
                    <div class="modal fade hide" id="test_modal">
                        <div class="modal-header">
                            <a class="close" data-dismiss="modal">&times;</a>
                            <h3>New pill</h3>
                        </div>
                        <div class="modal-body">
                            <input type="text" name="title" placeholder="Title" value="ttt" />
                            <input type="text" name="doze" placeholder="Dose" value="ddd" />
                            <input class="input-medium" name="date_due" value="2013-10-25" data-format="yyyy-MM-dd" type="text" placeholder="Due date">
                        </div>
                        <div class="modal-footer">
                            <a href="#" class="btn" data-dismiss="modal">Close</a>
                            <a href="#" class="btn btn-primary add-pill">Add pill</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block" id="error">error</div>
        </div>

        <script type="text/template" id="pill-template">
        <div class="span3">
            <div class="thumbnail">
                <div class="caption">
                    <h3><%= title %></h3>
                    <p>Dose: <%= doze %></p>
                    <p><%= time %></p>
                    <a type="button" class="btn delete" href="#" data-pid="">Delete</a>
                </div>
            </div>
        </div>
        </script>
        <script type="text/template" id="new-ingredient-form">
        <div>
            <input type="text" class="new-item" />
        </div>
        </script>
        <script type="text/template" id="list-ingredients">
                <ul class="ingredients-list"></ul>
        </script>
        <script type="text/template" id="item-title">
                <%= title %>
        </script>
        
        
    </body>
</html>
