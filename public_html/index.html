<!DOCTYPE html>
<html>
    <head>
        <title>Prescriptions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap-theme.css">
        <script data-main="js/app.js" src="js/lib/require.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="prescriptions">
                
            </div>
        </div>
        
        <script type="text/template" id="pill-template">
            <div>
                <strong><%= title %></strong>
                <p>Dose: <%= doze %></p>
                <p class="date"><%= time.getDate() + "." + (time.getMonth()+1) + " " + time.getHours() + ":" + time.getMinutes()%></p>
            </div>
        </script>
    </body>
</html>
